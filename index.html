<!-- HTML is use to define the layout of website 
 HyperText Markup Language is the most basic building block of the web.
 it define the meaning and structure of web content
 it is kind a skeleton of website -->



<!-- this is known as boiler plate-->
<!-- browser work is to convert our html code into a website or render it to a website or web content-->
 
 <!DOCTYPE html>  <!-- we are using html 5-->
 <html lang="en"> <!-- html opening tag , root of an html document , this is biggest html element of a page and other element are inside it -->
 <head>           <!-- information that we dont want to display on web page-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  <!-- tells about the resposivness of a website-->
    <title>Document</title>  <!-- we can give title to our webpage-->
 </head>
 <body>           <!-- that actualy display on the webpage-->
    <p> This is a paragraph </p> <!-- <p> is opening tag </p> is closing tag-->
 </body>
 </html>
